        if(!Array.isArray(ids)) return;

            returnArr = [], tmpArr = [];

    function sortArr(arr){
        if(!Array.isArray(arr)) return;

        var flag = false, tmp = 0;
        for (var i = 0; i < arr.length; i++){
            if(arr[i] > arr[i + 1]){
                tmp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = tmp;
                flag = true;
            }
        }
        if (flag) sortArr(arr);
    }
