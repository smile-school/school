<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab1</title>
    <script src="../js/knockout-3.5.1.js"></script>
</head>
<body>
    <p>
        First Name: <span data-bind="text: firstName"></span>
    </p>
    <p>
        Last Name: <span data-bind="text: lastName"></span>
    </p>
    <p>
        Full Name: <span data-bind="text: fullName"></span>
    </p>
    <button id="setFullName" data-bind="click: setFullName">What is your full name</button>
<script>
    function Customer() {
        this.firstName = ko.observable();
        this.lastName = ko.observable();
        this.fullName = ko.computed(function () {
            return (this.firstName() && this.lastName()) ? this.firstName() + " " + this.lastName() : "";
        }, this);

        this.setFullName = function () {
            var answer = (prompt("What is your full name"));
            answer = answer.split(" ");
            this.firstName(answer[0]);
            this.lastName(answer[1]);
        };
    }
    ko.applyBindings(new Customer());
</script>
</body>
</html>
