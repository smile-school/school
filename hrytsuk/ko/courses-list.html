<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="knockout-3.5.1.js"></script>
    <script src="lib.js"></script>
</head>
<style>
    body{
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.2;
    }
    table{
        margin: 20px auto;
    }
    th,
    td{
        border: 1px solid gray;
        padding: 10px;
    }
</style>
<script src="knockout-3.5.1.js"></script>
<body>
<h1 data-bind = 'text: info'></h1>
    <button id="setName" data-bind="click: setName">What is your name</button>
    <button id="setName2" data-bind="click: setLocation">What is your name</button>
    <button data-bind="click: addCourse">add Course</button>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Price</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody data-bind="foreach:courseList">
    <tr>
        <td data-bind="text: $index() + 1"></td>
        <td data-bind="text:title"></td>
        <td data-bind="text:price"></td>
        <td><button data-bind="click: $root.removeCourse">Remove</button></td>  //foot. - приязує курс
    </tr>
    </tbody>
</table>


<script>
    function Course(title,price) {
        this.title = ko.observable(title);
        this.price = ko.observable(price);
    }

    function Customer() {
        this.name = ko.observable('Vasya');
        this.customer = ko.observable('Rivne');
        this.info = ko.computed(function () {
            return 'Helo ' + this.name() + ' from ' + this.customer();    // вивод зміненого мені
        }, this);
        this.courseList = ko.observableArray([
            new Course('HTML/CSS', 9150),
            new Course('WebMAster', 14900),
            new Course('JavaScript-ECMA',15900),
        ]);
        this.setName = function () {
            this.name(prompt('what is your location?', this.name()));
        };
        this.setLocation = function () {
            this.customer(prompt('what is your location?', this.customer()));
        };

        this.addCourse = function () {
            var newCourse = getCourse();
            ('title' in newCourse)
            && this.courseList.push(new Course(newCourse.title,newCourse.price));
        }
        this.removeCourse = function (course) {
            this.courseList.remove(course);            //удалить валюту
            console.log(arguments);
        }.bind(this);
    }

    ko.applyBindings(new Customer());
</script>
</body>
</html>
