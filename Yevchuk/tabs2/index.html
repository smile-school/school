<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<div class="accordion">
    <input type="radio" name="tab" id="acc-1">
    <label for="acc-1">Log In</label>
    <form action="№" method="post">
        <label>
            <span>
                Enter Your Email
            </span>
            <input type="email" name="email" placeholder="Enter you email" required>
        </label>
        <label>
            <span>
                Enter Your Password
            </span>
            <input type="password" name="pass" placeholder="Enter your password" required>
        </label>

        <input type="submit" name="submit" value="Log In">
    </form>

    <input type="radio" name="tab" id="acc-2">
    <label for="acc-2">Sign Up</label>

    <form action="№" method="post">
        <label>
            <span>
                Enter Your Email
            </span>
            <input type="email" name="email" placeholder="Enter you email" required>
        </label>
        <label>
            <span>
                Enter Your Password
            </span>
            <input type="password" name="pass" placeholder="Enter your password" required>
        </label>
        <label>
            <span>
                Repeat Your Password
            </span>
            <input type="password" name="repeatPass" placeholder="Repeat your password" required>
        </label>
        <label>
            <span>
                Enter Your Name
            </span>
            <input type="text" name="name" placeholder="Your name" required>
        </label>
        <label>
            <span>
                Enter Your Surname
            </span>
            <input type="text" name="surname" placeholder="Your surname" required>
        </label>
        <label>
            <span>
                Choose Your Age
            </span>
            <input type="number" min="6" max="100" name="age" placeholder="Choose your age " required>
        </label>
        <input type="submit" name="submit" value="Sin Up">
    </form>

</div>
</body>
</html>
