<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .tooltip-js{
            width: 150px;
            height: 150px;
            background: darkgreen;
            text-align: center;
            color: aliceblue;
            font-size: 20px;

        }
        .tooltip-span{
            position: absolute;
            background: saddlebrown;
            width: 100px;
            height: 70px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="tooltip-js" data-tooltip="tooltip one">1</div>
    <div class="tooltip-js" data-tooltip="tooltip-two">2</div>
    <div class="tooltip-js" data-tooltip="tooltip-three">3</div>
    <div class="tooltip-js" data-tooltip="tooltip-four">4</div>
    <a href="#">ss</a>
<script>
    (
        function () {

            function initTooltip(e) {
                this.tooltip = document.querySelector('.tooltip-span')

                if(this.tooltip){
                       if (e.target != this.tooltip){
                           removeTooltip(this.tooltip);
                       }
                }
                else createTooltip(e);
            }

            function createTooltip(e) {
                this.span = document.createElement("span");

                this.span.setAttribute('class', 'tooltip-span');
                this.span.innerHTML = e.target.getAttribute('data-tooltip');
                this.span.style.left = e.clientX + 'px';
                this.span.style.top =  e.clientY + 'px';
                e.target.appendChild(this.span);
            }

            function removeTooltip(tooltip) {
                    this.tooltip = tooltip;
                    this.tooltip.remove();
            }

            var elements = document.querySelectorAll(".tooltip-js");

            for (var i = 0; i < elements.length; i++){
                elements[i].addEventListener('click', initTooltip);
            }

        }
    )();
</script>
</body>
</html>
