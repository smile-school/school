<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <script src="js/knockout-3.5.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: sans-serif;
            font-size: 18px;
            line-height: 1.2;
        }
        .wrapper{
            width: 350px;
            margin: 20px auto;
            background-color: silver;
            padding: 20px;
            border-radius: 10px;
        }
        input,
        textarea{
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 5px;
            border: 0;
            margin-top: 5px;
        }
        input[type='checkbox']{
            width: 10px;
        }
        label{
            padding-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <form action="" method="post" data-bind="submit: submitForm">
        <div data-bind="foreach: form">
            <p>
                <label> First Name <br>
                    <input type="text" data-bind="value:firstName">
                </label>
            </p>
            <p>
                <label> Last Name <br>
                    <input type="text" data-bind="value:lastName">
                </label>
            </p>
            <p>
                <label> email <br>
                    <input type="email" data-bind="value:email">
                </label>
            </p>
            <p>
                <label> Message <br>
                    <textarea data-bind="value:message"></textarea>
                </label>
            </p>
        </div>
        
        <p>
            <label>Show preview
                <input type="checkbox" data-bind="checked: showPrevMessage">
            </label>
        </p>
        
        <button data-bind="click: addMessage"> Add message</button>
    </form>
    <div data-bind="visible: showPrevMessage">
        <h2>Message preview</h2>
        <div data-bind="html: messagePrev"></div>
    </div>
    
</div>
<script>
    function Messages() {
        this.form = ko.observableArray([{
            firstName: ko.observable(''),
            lastName: ko.observable(''),
            email: ko.observable(''),
            message: ko.observable(''),
        }])
        this.submitForm = function (e) {
        };
        this.addMessage = function () {
         console.log(this)
        };
        this.showPrevMessage = ko.observable(false)
        this.messagePrev = ko.computed(function () {
            var form = this.form()[0];
            var html = form.firstName() ? '<p>First Name: ' + form.firstName() + '</p>' : '';
            html += form.lastName() ? '<p>Last Name: ' + form.lastName() + '</p>': '';
            html += form.email() ? '<p>Email: ' + form.email() + '</p>' : '' ;
            html += form.message() ? '<p>Message: ' + form.message() + '</p>' : '';
            return html
        }, this)
    }
    ko.applyBindings(new Messages())
</script>
</body>
</html>
