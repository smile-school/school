<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rozetka</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <section class="wrapper">
        <section class="top-hed-wrapper">
            <section>
                <span>(044) 537-02-22</span>
                <span>Контакты</span>
                <span>Отследить заказ</span>
            </section>
            <section>
                <ul class="switch">
                    <li>
                        <a href="#">RU</a>
                    </li>
                    <li>
                        <a href="#">UA</a>
                    </li>
                </ul>
                <ul class="city-switch">
                    <li class="title">Город </li>
                    <li class="city-name">
                        <input type="radio" name="window" id="window" class="window open">
                        <input type="radio" name="window" id="windows" class="window close">
                        <input type="radio" name="city" id="kyiv" checked>
                        <input type="radio" name="city" id="gitomer">
                        <input type="radio" name="city" id="luck">
                        <input type="radio" name="city" id="harkiv">
                        <input type="radio" name="city" id="rivne">
                        <label for="window">
                            <ul>
                                <li id="s-kiev">Киев</li>
                                <li id="s-gitomer">Житомир</li>
                                <li id="s-luck">Луцк</li>
                                <li id="s-harkiv">Харьков</li>
                                <li id="s-rivne">Ровно</li>
                            </ul>
                        </label>
                        <section class="popup-wrapper">
                            <label class="windows" for="windows">X</label>
                            <label for="kyiv">Киев</label>
                            <label for="gitomer">Житомир</label>
                            <label for="luck">Луцк</label>
                            <label for="harkiv">Харьков</label>
                            <label for="rivne">Ровно</label>
                        </section>
                    </li>
                </ul>
                
                Здравствуйте,
                <svg class="user_icon" height="14" width="15"><use xlink:href="#icon-user" xmlns:xlink="http://www.w3.org/1999/xlink"></use></svg>
                <path d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"></path>
                <path d="M8 8C4.68629 8 2 10.6863 2 14H14C14 10.6863 11.3137 8 8 8Z"></path>
                войдите в личный кабинет
            </section>
        </section>
    </section>
</header>
</body>
</html>
