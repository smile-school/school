<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autostore</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="wrapper">
                <i class="fas fa-lock"></i>
                <p><a href="#">Sign In</a>&nbsp;&nbsp;/&nbsp;<a href="#">Create an Account</a></p>
                <div class="top-header-select">
                    <img src="ima/france.png" alt="">
                    <span class="language">FRENCH</span>
                    <div class="top-header-select-none">
                        <div class="select-lang">
                            <img src="ima/britain.png" alt="">
                            <span>English</span>
                        </div>
                        <div class="select-lang">
                            <img src="ima/german.png" alt="">
                            <span>German</span>
                        </div>
                        <div class="select-lang">
                            <img src="ima/belgium.png" alt="">
                            <span>Belgium</span>
                        </div>
                        <div class="select-lang">
                            <img src="ima/argentina.png" alt="">
                            <span>Argentina</span>
                        </div>
                    </div>
                </div>
                <div class="top-header-select">
                    <span class="language">USD</span>
                    <div class="top-header-select-none">
                        <div class="select-lang">
                            <span>EUR – Euro</span>
                        </div>
                        <div class="select-lang">
                            <span>GBP – Pound</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="wrapper">
                <div class="main-header-wrap">
                    <a href="index.html" class="main-header-logo">
                        <img src="ima/logo.png" alt="logo">
                    </a>
                    <div class="main-header-search">
                        <input type="text" placeholder="Search products...">
                        <a href="#" class="search-btn"></a>
                    </div>
                    <div class="main-header-bas">
                        <a href="" class="like-btn"></a>
                        <div class="basket">
                            <a href="" class="basket-btn"></a>
                            <p class="basket-price">My Cart <span>$205</span></p>
                            <span class="count">0</span>
                            <div class="basket-mini-cart">
                                <div class="cart-content">
                                    <div class="img-block">
                                        <img src="ima/minicart.png" alt="">
                                    </div>
                                    <div class="text-block">
                                        <a href="#" class="cart-title">Carbon Fiber Steering Wheel</a>
                                        <div class="cart-details">
                                            <input type="checkbox" id="cart-detail">
                                            <label for="cart-detail" class="cart-details-title">See Details</label>
                                            <p class="cart-details-options">
                                                <span><b>Size</b> S</span>&nbsp;&nbsp;
                                                <span><b>Color</b> Blue</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="cart-content">
                                    <span class="qty"><b>Qty:</b></span>
                                    <input type="text" class="qty-num" placeholder="1">
                                    <a href="#" class="cart-btn">Update</a>
                                    <span class="cart-price">$205.00</span>
                                </div>
                                <div class="cart-content">
                                    <span class="cart-total"><b>CART SUBTOTAL:</b></span>
                                    <span class="cart-total-price"><b>205.00</b></span>
                                </div>
                                <div class="cart-content">
                                    <a href="#" class="cart-btn cart-btn-bottom">View cart</a>
                                    <a href="#" class="cart-btn cart-btn-bottom">Checkout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
