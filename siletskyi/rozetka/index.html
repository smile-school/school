<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rozetka</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="top-menu-wrap">
                <div>
                    <span>(044) 537-02-22</span>
                    <svg aria-hidden="true" class="header-phones__icon" height="12" width="12"><use xlink:href="#icon-topline-phone" xmlns:xlink="http://www.w3.org/1999/xlink"></use></svg>
                    <a href="#">Контакты</a>
                    <a href="#">Отследить заказ</a>
                </div>
                <div>
                    <ul class="switch-ln">
                        <li>
                            <a href="#">UA</a>
                        </li>
                        <li>
                            <a href="#">RU</a>
                        </li>
                    </ul>
                    <ul class="switch-city">
                        <li class="title">Город</li>
                        <li class="city">
                            <input type="radio" name="windows" id="window" class="window open">
                            <input type="radio" name="windows" id="windows" class="window close">
                            <input type="radio" name="city" id="kiyv" checked>
                            <input type="radio" name="city" id="rivne">
                            <input type="radio" name="city" id="gitomir">
                            <input type="radio" name="city" id="harkiv">
                            <input type="radio" name="city" id="lutsk">
                            <lable for = "window">
                                <ul>
                                    <li id="kiyvp">Киев</li>
                                    <li id="rivnep">Ровно</li>
                                    <li id="gitomirp">Житомир</li>
                                    <li id="harkivp">Харьков</li>
                                    <li id="lutskp">Луцк</li>
                                </ul>
                            </lable>
                            <div class="wrap-pop">
                                <lable class="close" for="closeWin">X</lable>
                                <label for="kiyv">Киев</label>
                                <label for="rivne">Ровно</label>
                                <label for="gitomir">Житомир</label>
                                <label for="harkiv">Харьков</label>
                                <label for="lutsk">Луцк</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
