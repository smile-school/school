<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="desktop-wrapper">
    <div class="label-wrapper">
        <a href="#computer-window" class="computer icon" target="_top">
            <img src="./img/pc.png" alt="label" class="label">
            <p class="title">This PC</p>
        </a>
        <a href="#" class="documents icon">
            <img src="./img/docs.png" alt="label" class="label">
            <p class="title">my documents</p>
        </a>
        <a href="#" class="edge icon">
            <img src="./img/chrome.png" alt="label" class="label">
            <p class="title">google chrome</p>
        </a>
        <a href="#" class="trash icon">
            <img src="./img/trash.png" alt="label" class="label">
            <p class="title">recycling bin</p>
        </a>
    </div>
    <div class="computer-window" id="computer-window">
        <div class="window-header">
            <div class="left-bar">
                <div class="pc"></div>
                <div class="options"></div>
            </div>
            <p class="central-bar">This PC</p>
            <div class="right-bar"></div>
        </div>
    </div>

</div>
<div class="menu-start-wrapper">
    <div class="start-menu">
        <a href="#" class="menu-start-icon start" target="_top"></a>
        <a href="#" class="menu-start-icon search" target="_top"></a>
        <a href="#" class="menu-start-icon tasks" target="_top"></a>
    </div>
    <div class="labels-menu">

    </div>
    <div class="task-panel"></div>
</div>
</body>
</html>
