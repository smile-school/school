<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <script src="js/knockout-3.5.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: sans-serif;
            font-size: 18px;
            line-height: 1.2;
        }
        input,
        textarea{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        label{
            margin-bottom: 15px;
            display: block;
        }
        .wrap{
            margin: 20px auto;
            width: 350px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <form method="post" action="" data-bind="submit: submitForm">
        <div data-bind="foreach: form">
            <p>
                <label>First Name
                    <input data-bind="value:firstName" type="text">
                </label>
            </p>
            <p>
                <label>Last Name
                    <input data-bind="value:lastName" type="text">
                </label>
            </p>
            <p>
                <label>Email
                    <input data-bind="value:email" type="email">
                </label>
            </p>
            <p>
                <label>Message
                    <textarea data-bind="value:message"></textarea>
                </label>
            </p>
        </div>
        <p>
            <label>Show Preview Message
                <input type="checkbox" data-bind="checked: showPrevMessage">
            </label>
        </p>
        <button data-bind="click: addMessage">Add Message</button>
    </form>
    <div data-bind="visible: showPrevMessage">
        <h2>Preview Message</h2>
        <div data-bind="html: messagePrev"></div>
    </div>
</div>
    <script>
        function Messages() {
            this.form = ko.observableArray([{
                firstName: ko.observable(''),
                lastName: ko.observable(''),
                email: ko.observable(''),
                message: ko.observable(''),
        }]);
            this.submitForm = function () {

            };
            this.addMessage = function () {
              console.log(this);
            };
            this.showPrevMessage = ko.observable(false);
            this.messagePrev = ko.computed(function () {
                var form = this.form()[0];
                var html =  form.firstName() ? '<p>First Name: ' + form.firstName() + '</p>' : '';
                    html +=  form.lastName() ? '<p>Last Name: ' + form.lastName() + '</p>' : '';
                    html +=  form.email() ? '<p>Email: ' + form.email() + '</p>' : '';
                    html +=  form.message() ? '<p>Message:<br>' + form.message() + '</p>' : '';
                return html;
            },this);
        }
        ko.applyBindings(new Messages());
    </script>
</body>
</html>
