<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AvtoStore</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./grunt/dist/css/style.css">
</head>
<body>
<header class="header">
    <div class="wraper-header">
        <div class="top-header">
            <ul class="ul-header">
                <li class="acaunt-crete">
                    <span class="lock"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <a href="#">Sign In </a>/
                    <a href="#"> Create an Account</a>
                </li>
                <li class="country-li">
                    <input type="radio" id="france">
                    <label for="france">
                        <img src="./img/france.svg" alt="france">
                        FRENCH
                    </label>
                    <svg width="9" height="5" viewBox="0 0 9 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.875 4.75L0.6875 1.5625C0.578125 1.45312 0.523438 1.32031 0.523438 1.16406C0.523438 1.00781 0.578125 0.875 0.6875 0.765625L1.22656 0.25C1.33594 0.140625 1.46875 0.0859375 1.625 0.0859375C1.78125 0.0859375 1.91406 0.140625 2.02344 0.25L4.27344 2.5L6.52344 0.25C6.63281 0.140625 6.76562 0.0859375 6.92188 0.0859375C7.07812 0.0859375 7.21094 0.140625 7.32031 0.25L7.85938 0.765625C7.96875 0.875 8.02344 1.00781 8.02344 1.16406C8.02344 1.32031 7.96875 1.45312 7.85938 1.5625L4.67188 4.75C4.5625 4.85938 4.42969 4.91406 4.27344 4.91406C4.11719 4.91406 3.98438 4.85938 3.875 4.75Z" fill="#CCCCCC"/>
                    </svg>
                </li>
                <li class="usd-li">
                    <span class="usd">
                        USD
                    </span>
                    <svg width="9" height="5" viewBox="0 0 9 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.875 4.75L0.6875 1.5625C0.578125 1.45312 0.523438 1.32031 0.523438 1.16406C0.523438 1.00781 0.578125 0.875 0.6875 0.765625L1.22656 0.25C1.33594 0.140625 1.46875 0.0859375 1.625 0.0859375C1.78125 0.0859375 1.91406 0.140625 2.02344 0.25L4.27344 2.5L6.52344 0.25C6.63281 0.140625 6.76562 0.0859375 6.92188 0.0859375C7.07812 0.0859375 7.21094 0.140625 7.32031 0.25L7.85938 0.765625C7.96875 0.875 8.02344 1.00781 8.02344 1.16406C8.02344 1.32031 7.96875 1.45312 7.85938 1.5625L4.67188 4.75C4.5625 4.85938 4.42969 4.91406 4.27344 4.91406C4.11719 4.91406 3.98438 4.85938 3.875 4.75Z" fill="#CCCCCC"/>
                    </svg>
                </li>
            </ul>
        </div>
        <div class="header-store">
            <div class="center-header">
                <a href="#" class="logo">
                    <img src="./img/image-1.svg" alt="logo">
                </a>
                <div class="search-form">
                    <input type="text" placeholder="Search products..." class="search-input">
                    <button class="search-button buton-def"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
                <button class="likes buton-def">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </button>
                <div class="my-cart">
                    <button class="bascet-button buton-def">
                        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    </button>
                    <p>My Cart <span>$0.00</span></p>
                    <span class="count-shop">0</span>
                </div>
            </div>
            <div class="nav-bar">
                <div class="all-categories">
                    <span>All Categories</span>
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <ul class="menu-nav">
                    <li class="home-li"><a href="#" class="home">
                        HOME
                        <svg width="9" height="8" viewBox="0 0 9 5"  xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.875 4.75L0.6875 1.5625C0.578125 1.45312 0.523438 1.32031 0.523438 1.16406C0.523438 1.00781 0.578125 0.875 0.6875 0.765625L1.22656 0.25C1.33594 0.140625 1.46875 0.0859375 1.625 0.0859375C1.78125 0.0859375 1.91406 0.140625 2.02344 0.25L4.27344 2.5L6.52344 0.25C6.63281 0.140625 6.76562 0.0859375 6.92188 0.0859375C7.07812 0.0859375 7.21094 0.140625 7.32031 0.25L7.85938 0.765625C7.96875 0.875 8.02344 1.00781 8.02344 1.16406C8.02344 1.32031 7.96875 1.45312 7.85938 1.5625L4.67188 4.75C4.5625 4.85938 4.42969 4.91406 4.27344 4.91406C4.11719 4.91406 3.98438 4.85938 3.875 4.75Z"/>
                        </svg>
                    </a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Under $100</a></li>
                    <li><a href="#">New Arrivals</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main class="main">


</main>
</body>
</html>
