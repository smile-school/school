<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoStore</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<header></header>
<main class="products__content">
    <div class="page-wrapper clearfix-block">
        <div class="filters">
            <div class="filters-block">
                <h2 class="filters-block__title">Shop By</h2>
                <div class="filters-block__filter-group">
                    <div class="filter-group__name">color</div>
                    <div class="filter-group__filter-items">
                        <ul>
                            <li class="color-filter black-color"></li>
                            <li class="color-filter brown-color"></li>
                            <li class="color-filter gray-color"></li>
                            <li class="color-filter green-color"></li>
                            <li class="color-filter orange-color"></li>
                            <li class="color-filter violet-color"></li>
                            <li class="color-filter red-color"></li>
                            <li class="color-filter white-color"></li>
                            <li class="color-filter yellow-color"></li>
                        </ul>
                    </div>
                </div>
                <div class="filters-block__filter-group">
                    <div class="filter-group__name">price</div>
                    <div class="filter-group__filter-items"></div>
                </div>
                <div class="filters-block__filter-group">
                    <div class="filter-group__name">brand</div>
                    <div class="filter-group__filter-items">
                        <ul>
                            <li class="brand-filter">
                                <span class="brand-filter__title">Toyota</span>
                                <span class="brand-filter__quantity">(4)</span>
                            </li>
                            <li class="brand-filter">
                                <span class="brand-filter__title">Mercedes</span>
                                <span class="brand-filter__quantity">(2)</span>
                            </li>
                            <li class="brand-filter">
                                <span class="brand-filter__title">Kia</span>
                                <span class="brand-filter__quantity">(2)</span>
                            </li>
                            <li class="brand-filter">
                                <span class="brand-filter__title">Audi</span>
                                <span class="brand-filter__quantity">(4)</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="filters-block__filter-group">
                    <div class="filter-group__name">model</div>
                    <div class="filter-group__filter-items">
                        <ul>
                            <li class="model-filter">Camry</li>
                            <li class="model-filter">Foptuner</li>
                            <li class="model-filter">Vios</li>
                            <li class="model-filter">C300</li>
                            <li class="model-filter">E250</li>
                            <li class="model-filter">S500</li>
                            <li class="model-filter">Sorento</li>
                            <li class="model-filter">Optima</li>
                            <li class="model-filter">A4</li>
                            <li class="model-filter">A8</li>
                        </ul>
                    </div>
                </div>
                <div class="filters-block__filter-group">
                    <div class="filter-group__name">year</div>
                    <div class="filter-group__filter-items">
                        <ul>
                            <li class="year-filter">2011</li>
                            <li class="year-filter">2013</li>
                            <li class="year-filter">2015</li>
                            <li class="year-filter">2017</li>
                            <li class="year-filter">2018</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="filters-block"></div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
