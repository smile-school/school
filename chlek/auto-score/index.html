<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="grunt/dist/css/style.css">
    <link rel="stylesheet" href="font-awes-style/all.min.css">
</head>
<body>
<header class="header">
<div class="top-section">
    <div class="wrapper">
        <ul>
            <li class="account-action section">
                <a href="#" class="button">
                    <img src="img/lock.png" class="icon" alt="lock">
                    <span class="small">Sign&nbsp;In</span>
                </a>
                <a href="#" class="button">
                    <span class="small">Create&nbsp;an&nbsp;Account</span>
                </a>
            </li>
            <li class="language section">
                <div class="language-choice">
                    <img class="country-flag" src="img/fran.png" alt="flag">
                    <span class="lang small">French</span>
                </div>

                <ul class="all-languages">
                    <li class="your-lang">
                        <img class="country-flag" src="img/gb.svg" alt="flag">
                        <span class="lang small">English</span>
                    </li>
                    <li class="your-lang">
                        <img class="country-flag" src="img/germ.svg" alt="flag">
                        <span class="lang small">German</span>
                    </li>
                    <li class="your-lang">
                        <img class="country-flag" src="img/belg.png" alt="flag">
                        <span class="lang small">Belgium</span>
                    </li>
                    <li class="your-lang">
                        <img class="country-flag" src="img/arg.png" alt="flag">
                        <span class="lang small">Argentina</span>
                    </li>
                </ul>
            </li>
            <li class="currency">
                <div class="currency-choice">
                    <span class="your-currency small" data-curency="usd">USD</span>
                </div>
                <ul class="all-currency">
                    <li>
                        <span class="curr small" data-curency="eur">EUR - Euro</span>
                    </li>
                    <li>
                        <span class="curr small" data-curency="gbp">GBP - Pound</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
    <div class="bottom-section">
        <div class="wrapper">
            <div class="container">
                <div class="logo-wrap">
                    <img src="img/logo.png" alt="logotype" class="logo">
                </div>
                <div class="form-wrap">
                        <div class="input-wrap">
                            <input type="text" id="search" placeholder="Search products...">
                            <button class="search">
                                <img src="img/search.png" alt="search">
                            </button>
                        </div>
                </div>
                <div class="buttons-wrap">
                    <button class="favour">
                        <img src="img/favour.png" alt="favour">
                    </button>
                    <button class="my-card">
                        <span class="left-section">
                            <img src="img/basket.png" alt="basket">
                        </span>
                        <span class="right-section small">
                            My&nbsp;Card&nbsp;<span class="red-color">$0.00</span>
                        </span>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <nav class="menu">
        <div class="wrapper">
            <input type="radio" checked id="all-categories">
            <label for="all-categories" class="all-cate tab">all-categories <span>&nbsp;</span></label>

            <input type="radio" id="home">
            <label for="home" class="tab">home</label>

            <input type="radio" id="Deals">
            <label for="Deals" class="tab">Deals</label>

            <input type="radio" id="under-100">
            <label for="under-100" class="tab">under 100$</label>

            <input type="radio" id="new-arrivals">
            <label for="new-arrivals" class="tab">new arrivals</label>

            <input type="radio" id="blog">
            <label for="blog" class="tab">blog</label>

            <input type="radio" id="about-us">
            <label for="about-us" class="tab">about us</label>

            <input type="radio" id="contact-us">
            <label for="contact-us" class="tab">contact us</label>


        </div>
    </nav>
</header>
</body>
</html>
