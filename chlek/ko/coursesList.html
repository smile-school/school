<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="school/knockout-3.5.1.js"></script>
    <script src="school/lib.js"></script>

    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
            line-height: 1.2;
        }

        table {
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>

</head>
<body>
<div class="wrap">
    <h1 data-bind="text: info"></h1>
    <button id="set-name" data-bind="click:setName">What is your name?</button>
    <button id="set-location" data-bind="click:setLocation">From where you are?</button>
    <button data-bind="click: addCourse">Add course</button>
</div>
<table>
    <thead>
    <tr>
        <th>â„–</th>
        <th>Title</th>
        <th>Price</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: courseList">
    <tr>
        <td data-bind="text: $index() + 1"></td>
        <td data-bind="text:title"></td>
        <td data-bind="text:price"></td>
        <td>
            <button data-bind="click: $root.removeCourse">Remove</button>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function Course(title, price) {
        this.title = ko.observable(title);
        this.price = ko.observable(price);
    }

    function Custer() {
        this.name = ko.observable('Vasya');
        this.location = ko.observable('Rivne');
        this.info = ko.computed(function () {
            return 'Hello ' + this.name() + ' from ' + this.location();
        }, this);
        this.courseList = ko.observableArray([
            new Course('HTML/CSS', 9150),
            new Course('WebMastering', 13400),
            new Course('JavaScript', 15150),
        ]);
        this.setName = function () {
            this.name(prompt('What is your name', this.name()));
        };
        this.setLocation = function () {
            this.location(prompt('From where you are?', this.location()));
        };
        this.addCourse = function () {
            var newCourse = getCourse();
            ('title' in newCourse) && this.courseList.push(new Course(newCourse.title, newCourse.price));
        };
        this.removeCourse = function (course) {
            this.courseList.remove(course);
            console.log(arguments);
        }.bind(this);
    }

    ko.applyBindings(new Custer);
</script>
</body>
</html>
