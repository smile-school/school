<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="school/knockout-3.5.1.js"></script>
    <script src="school/lib.js"></script>

    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
            line-height: 1.2;
        }

        table {
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        .sale {
            color: red;
        }

        .small-sale {
            color: green;
        }
    </style>

</head>
<body>
<div class="wrap">
    <h1 data-bind="text: info"></h1>
    <button id="set-name" data-bind="click:setName">What is your name?</button>
    <button id="set-location" data-bind="click:setLocation">From where you are?</button>
    <button data-bind="click: addCourse">Add course</button>
</div>
<table>
    <thead>
    <tr>
        <th>â„–</th>
        <th>Title</th>
        <th>Price</th>
        <th>Training</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: courseList">
    <tr>
        <td data-bind="text: $index() + 1"></td>
        <td data-bind="text:title"></td>
        <td>
            <p data-bind="text: new Intl.NumberFormat('ru-Ru').format(price()), style:{fontWeight: ((discount > 40) ? 'bold':'normal')}"></p>
            <div data-bind="if: discount, css: sale()">
                <p data-bind="html:discountText"></p>
            </div>
        </td>
        <td>
            <ul data-bind="foreach: reqs">
                <li data-bind="text: $data"></li>
            </ul>
        </td>
        <td>
            <button data-bind="click: $root.removeCourse">Remove</button>
        </td>
    </tr>
    </tbody>
</table>
<p data-bind="with: anonser">
   New course <strong data-bind="text: title"></strong>
   Price <strong data-bind="text: price"></strong>
    <br> <a data-bind="attr:{href: link, target: '_blank'}">Reed more</a>
</p>
<script>
    var anonser = ko.observable(new Course('HTML/CSS 2', 9150));
    anonser().link = 'https://www.google.com.ua/?hl=ru';
    function Course(title, price, reqs, discount) {
        this.title = ko.observable(title);
        this.price = ko.observable(price);
        this.reqs = (reqs) ? reqs : [];
        this.discount = ko.observable((discount) ? discount : 0);
        this.discountText = ko.computed(function () {
            return "Discount " + this.discount() + '% <br> New price: ' + (this.price() - this.discount() / 100 * this.price());
        }, this);
        this.sale = function () {
            return ((this.discount() > 40) ? 'sale' : 'small-sale');
        }
    }

    function Custer() {
        this.name = ko.observable('Vasya');
        this.location = ko.observable('Rivne');
        this.info = ko.computed(function () {
            return 'Hello ' + this.name() + ' from ' + this.location();
        }, this);
        this.courseList = ko.observableArray([
            new Course('HTML/CSS', 9150, [], 30),
            new Course('WebMastering', 13400, ['HTML/CSS'], 50),
            new Course('JavaScript', 15150, ['HTML/CSS', 'WebMastering'], 10),

        ]);
        this.setName = function () {
            this.name(prompt('What is your name', this.name()));
        };
        this.setLocation = function () {
            this.location(prompt('From where you are?', this.location()));
        };
        this.addCourse = function () {
            var newCourse = getCourse();
            ('title' in newCourse) && this.courseList.push(new Course(newCourse.title, newCourse.price, newCourse.reqs));
        };
        this.removeCourse = function (course) {
            this.courseList.remove(course);
            console.log(arguments);
        }.bind(this);
    }

    ko.applyBindings(new Custer);
</script>
</body>
</html>
