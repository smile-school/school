<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="./css/tab_style.css">
</head>
<body>
<div class="back-link">
    <a href="index.html">Назад</a>
</div>
<section>
    <div class="accordion">
        <input type="checkbox" name="v-tabs" value="" id="tab1">
        <label for="tab1">Tab1</label>
        <div>
            <p>Text1</p>
        </div>
        <input type="checkbox" name="v-tabs" value="" id="tab2">
        <label for="tab2">Tab2</label>
        <div>
            <p>Text2 Text2</p>
        </div>
        <input type="checkbox" name="v-tabs" value="" id="tab3">
        <label for="tab3">Tab3</label>
        <div>
            <p>Text3 Text3 Text3</p>
        </div>
        <input type="checkbox" name="v-tabs" value="" id="tab4">
        <label for="tab4">Tab4</label>
        <div>
            <p>Text4 Text4 Text4 Text4</p>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div>
            <input type="radio" name="gor_tab" id="tab5" checked>
            <label for="tab5">Tab1</label>
            <div>Text1</div>
        </div>
        <div>
            <input type="radio" name="gor_tab" id="tab6">
            <label for="tab6">Tab2</label>
            <div>Text2 Text2</div>
        </div>
        <div>
            <input type="radio" name="gor_tab" id="tab7">
            <label for="tab7">Tab3</label>
            <div>Text3 Text3 Text3</div>
        </div>
        <div>
            <input type="radio" name="gor_tab" id="tab8">
            <label for="tab8">Tab4</label>
            <div>Text4 Text4 Text4 Text4</div>
        </div>
    </div>
</section>
</body>
</html>
