<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/knockout-3.5.1.js"></script>
    <script src="../js/lib.js"></script>
    <style>
        body{
            font-family: sans-serif;
            font-size: 16px;
            line-height: 1.2;
        }
        table{
            display: inline-block;
            margin: 20px 50px;
        }
        th,
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>

</head>
<body>
<h1 data-bind="text: info"></h1>
<div>
    <button id="setName" data-bind="click: setName">What is your name?</button>
    <button id="setLocation" data-bind="click: setLocation">Where are you from?</button>
    <button data-bind="click: addCourse">Add course</button>
</div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Price</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: courseList">
        <tr>
            <td data-bind="text: $index() + 1"></td>
            <td data-bind="text:title"></td>
            <td data-bind="text:price"></td>
            <td>
                <button data-bind="click: $root.removeCourse">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Price</th>
        <th>Renew</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: removedCourseList">
    <tr>
        <td data-bind="text: $index() + 1"></td>
        <td data-bind="text:title"></td>
        <td data-bind="text:price"></td>
        <td>
            <button data-bind="click: $root.renewCourse">Renew</button>
        </td>
        <td>
            <button data-bind="click: $root.deleteCourse">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function Course(title, price) {
        this.title = ko.observable(title);
        this.price = ko.observable(price);
    }

    function Customer(){
        this.name = ko.observable('Vasya');
        this.location = ko.observable("Rivne");
        this.info = ko.computed(function () {
            return 'Hello ' + this.name() + ' from ' + this.location();
        }, this);
        this.courseList = ko.observableArray([
            new Course("HTML/CSS", 9000),
            new Course("WebMastering", 13300),
            new Course("JavaScript-ECMA", 17000)
        ]);
        this.removedCourseList = ko.observableArray([]);
        this.setName = function () {
            this.name(prompt("What is your name?", this.name()));
        };
        this.setLocation = function () {
            this.location(prompt("Where are you from?", this.location()));
        };
        this.addCourse = function () {
            var newCourse = getCourse();
            ('title' in newCourse) && this.courseList.push(new Course(newCourse.title, newCourse.price));
        };
        this.removeCourse = function (course) {
            this.courseList.remove(course);
            this.removedCourseList.push(new Course(course.title(), course.price()));
        }.bind(this);
        this.renewCourse = function (course) {
            this.removedCourseList.remove(course);
            this.courseList.push(new Course(course.title(), course.price()));
        }.bind(this);
        this.deleteCourse = function (course) {
            this.removedCourseList.remove(course);
        }.bind(this);
    }
    ko.applyBindings(new Customer());
</script>
</body>
</html>
