<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/knockout-3.5.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 500px;
            margin: 20px auto;
        }
        input,
        textarea{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .radio input{
            display: none;
            width: auto;
        }
        .radio input:checked + label{
            background-color: gray;
            color: white;
        }
        .radio label{
            display: inline-block;
            padding:  10px;
            cursor: pointer;
            margin: 10px;
        }
        .radio label:hover{
            background-color: lightgray;
        }
        p{
            margin-bottom: 15px;
            display: block;
        }
        .required{
            color: red;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <form method="post" action="" data-bind="submit:submitForm">
        <div>
            <p data-bind="css:{required: required() && !firstName()}">
                <label>First Name
                    <input type="text" data-bind="value: firstName">
                </label>
            </p>
            <p data-bind="css:{required: required() && !lastName()}">
                <label>Last Name
                    <input type="text" data-bind="value: lastName">
                </label>
            </p>
            <p data-bind="css:{required: required() && !email()}">
                <label>Email
                    <input type="email" data-bind="value: email">
                </label>
            </p>
            <p class="radio">
            <input data-bind="checked: rating" type="radio" id="rating-1" name="rating" value="1"/>
            <label for="rating-1">1</label>
            <input data-bind="checked: rating" type="radio" id="rating-2" name="rating" value="2"/>
            <label for="rating-2">2</label>
            <input data-bind="checked: rating" type="radio" id="rating-3" name="rating" value="3"/>
            <label for="rating-3">3</label>
            <input data-bind="checked: rating" type="radio" id="rating-4" name="rating" value="4"/>
            <label for="rating-4">4</label>
            <input data-bind="checked: rating" type="radio" id="rating-5" name="rating" value="5"/>
            <label for="rating-5">5</label>
            </p>
            <p data-bind="css:{required: required() && !message()}">
                <label>Message
                    <textarea data-bind="value: message"></textarea>
                </label>
            </p>
        </div>
        <p>
            <label>Show preview message
                <input type="checkbox" data-bind="checked: showPrevMessage">
            </label>
        </p>
        <button data-bind="click: addMessage">Add message</button>
    </form>
    <div data-bind="visible: showPrevMessage">
        <h2>Preview message</h2>
        <div data-bind="html: messagePrev"></div>
    </div>
    <div data-bind="foreach:messageList">
        <p data-bind="text:firstName"></p>
        <p data-bind="text:lastName"></p>
        <p data-bind="text:email"></p>
        <p data-bind="text:message"></p>
        <p data-bind="text:rating"></p>
        <button data-bind="click: plusRating, text:plusText"></button>
        <button data-bind="click: minusRating, text:minusText"></button>
        <p>Total ratings: <span data-bind="text: percentRating"></span></p>
    </div>

</div>

<script>
    function Message(firstName, lastName, email, message, rating) {
        this.firstName = ko.observable(firstName);
        this.lastName = ko.observable(lastName);
        this.email = ko.observable(email);
        this.message = ko.observable(message);
        this.rating = ko.observable(rating);
        this.plusText = ko.observable(0);
        this.minusText = ko.observable(0);
        this.plusRating = function () {
            this.plusText(this.plusText() + 1);
        };
        this.minusRating = function () {
            this.minusText(this.minusText() + 1);
        }
        this.percentRating = ko.computed(function () {
            return this.plusText()/(this.plusText() + this.minusText()) * 100 + '%';
        }, this);
    }

    function Messages() {
        this.firstName = ko.observable('');
        this.lastName = ko.observable('');
        this.email = ko.observable('');
        this.message = ko.observable('');
        this.rating = ko.observable();
        this.messageList = ko.observableArray([]);
        this.required = ko.observable(false);
        }
        this.clearForm = function () {

        }

        this.submitForm = function () {

        };
        this.addMessage = function () {
            if (this.firstName() && this.lastName() && this.email() && this.message()){
                this.messageList.push(new Message(this.firstName(), this.lastName(), this.email(), this.message(), this.rating()));
                this.required(false);
            }
            else {
                this.required(true);
            }
        };
        this.showPrevMessage = ko.observable(false);
        this.messagePrev = ko.computed(function () {
            var html = this.firstName() ? '<p> First name: ' +  this.firstName + '</p>' : "";
            html += '<p> Last name: ' + this.lastName + '</p>';
            html += '<p> Email: ' + this.email + '</p>';
            html += '<p> Message: ' + this.message + '</p>';
            html += '<p>Your rating: ' + this.rating + '</p>';
            return html;
        },this);

    ko.applyBindings(new Messages());
</script>
</body>
</html>
